<div class="adminContainer">
	<mat-list *ngIf="ventas; else noVentas">
    <!--Venta item-->
        <mat-list-item [routerLink]="['/admin/sales',venta._id]" *ngFor="let venta of ventas" matRipple>
             <mat-icon mat-list-icon>account_circle</mat-icon>
             <h3 mat-line >{{venta.userData[0].name}} {{venta.userData[0].surname}} - {{venta.createdAt}}</h3>
             <p mat-line>
                 <span>	Ingresos obtenidos: ${{venta.netTotal}} COP</span>
             </p>
            <mat-divider></mat-divider>
        </mat-list-item>
        <!--Fin venta item-->
    </mat-list>

</div>

<ng-template #noVentas>
    <p>No hay ventas realizadas</p>
</ng-template>
