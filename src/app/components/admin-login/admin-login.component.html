
    <mat-card class="cardLogin">
        <mat-card-header class="cardHeader" color="primary">
            <mat-card-title>Autorizacion administrador</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="adminLoginForm" (ngSubmit)="loginAdmin()">
            <mat-form-field class="form" appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" formControlName="adminEmail" matInput>
              </mat-form-field>

              <mat-form-field class="form" appearance="outline">
                <mat-label>Contrase√±a</mat-label>
                <input type="password" formControlName="adminPassword" matInput>
              </mat-form-field>
              <button class="btnLogin" type="submit" mat-raised-button color="primary">Ingresar</button>
            </form>
            </mat-card-content>
    </mat-card>
